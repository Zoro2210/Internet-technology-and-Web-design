<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table-style.css">
    <title>Таблиця персоналу</title>
</head>
<body>
    <table>
        <tr>
            <th>Посада</th>
            <th>ПІБ</th>
            <th>Ставка</th>
        </tr>
        <tr>
            <td class="cell1">Front-end developer</td>
            <td class="cell2">Микола</td>
            <td class="cell3">30 EUR/h</td>
        </tr>
        <tr>
            <td class="cell4">ІТ менеджер</td>
            <td class="cell5">Андрій</td>
            <td class="cell6">48 EUR/h</td>
        </tr>
    </table>
    <!-- Таблиця -->
</body>
</html>
